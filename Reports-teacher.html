<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Результаты тестирований</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="cssreset.css">
  <link rel="stylesheet" type="text/css" href="reports.css">
</head>
<body>

<header class="header">
  <h2>Анализ тестирований</h1>
</header>

<section class='main-report'>
  <div>
  <form action="#">
    <fieldset>
      <p>Выберите преподавателя: </p>    
      <select name="teacher" id='teach-select'> 
      	<option value="all">Все преподаватели</option>
      </select>
      <br>
      <label for="isPeriod">Учитывать период тестирований</label>
      <input type="checkbox" value="0" name="isPeriod" id='isPeriod' onchange="checkPeriod()">
    </fieldset>
    <fieldset class = 'none' id='period'>
      <label for="qr-start">Начальная дата:</label>
      <input type="date" id="qr-start" name="qr-start" onchange="selectTeacher()">
      <label for="qr-end">Конечная дата:</label>
      <input type="date" id="qr-end" name="qr-end" onchange="selectTeacher()">
    </fieldset>
  </form>
</div>
  <button id='showAddRep' class="btn btn-info">Дополнительно</button>
</section>

<section class="report-section hidden">
  <p>
    <button id='addQuiz' class="btn btn-info">Добавить Quiz</button>
    Сформировать отчеты: 
    <button id='teach-rep' class="btn btn-info">Преподаватели и тесты</button>
    <button id='all-rep' class="btn btn-info">Excel: выгрузка тестирований</button>
  </p>
</section>

<div class='add-quiz'>
  <form action="javascript:addQuiz()" name='addquiz' class = 'add-quiz-form hidden-form'>
    <fieldset>
      <p>Введите данные quiz-а: </p>
      <label for="q-name">Наименование: </label>
      <input type="text" id="q-name" name="q-name" placeholder="например, Family&Friends Unit1">
      <br>
      <label for="q-program">Программа:</label>
      <input type="text" id="q-program" name="q-program" placeholder="например, GEa2">
      </br>
      <label for="q-unit">Unit:</label>
      <input type="number" id="q-unit" name="q-unit" min="0" max="20" value='0'>
      <input type="submit" value = 'Сохранить'/>
    </fieldset>
    <p id='add-result'></p>
  </form>
</div>

 <main id='qr-data-container' class='hidden'>
  <div class='teach-quiz'>
    <h3 id='qr-list-title'>Quiz-ы преподавателя: <span id='teacher-fio'></span></h3>
    <!--
    <div class='text-center filter'>Введите часть названия или ФИО для поиска: 
      <input id="filter-input" type="text" placeholder="Поиск...">
    </div>
    -->
    <div class="qr-data"></div>
  </div>
  
  <div id='adv-report'>
    <div class="adv-detail">
    </div>
    <button id= 'xlsTeacherBtn' class="off">Экспорт таблицы в Excel</button>
  </div>

  <div id='detail-report'>
    <div class="qr-detail">
      <table id='matrix-table'>
        <caption id='table-title'></caption>
        <thead id='gruppa-matrix-head'></thead>
        <tbody id='gruppa-matrix'></tbody>
      </table>
    </div>
    <hr>
    <button id= 'xlsMatrixBtn' onclick="tableToExcel()()" class="off">Экспорт таблицы в Excel</button>
  </div>
</main>

<!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="./js/jQuery.resizableColumns.js"></script>
  <script src="./js/teacherReports.js"></script>
  <script src="./js/advReports.js"></script>
  <script src="./js/addQuiz.js"></script>


</body>
</html>
